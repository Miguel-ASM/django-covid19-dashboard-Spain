{% extends 'dashboard/base.html' %}

<!-- Page title -->
{% block title %}
covid dashboard
{% endblock %}

<!-- Content -->
{% block content %}
<div class="container-fluid">

  <!-- responsive row of cards with last report data -->
  <div class="row">
    <!-- Active Cases Card -->
    <div class="col-lg-4 col-md-4 py-2">
      <div class="card shadow bg-warning">
        <div class="card-body">
          <p style="text-align:center"><i class="fas fa-exclamation-triangle fa-2x"></i></p>
          <p>{{activos.last_active}} Casos Activos</p>
        </div>
      </div>
    </div>
    <!-- Deaths Card -->
    <div class="col-lg-4 col-md-4 py-2">
      <div class="card shadow bg-danger">
        <div class="card-body">
          <p style="text-align:center"><i class="fas fa-exclamation-triangle fa-2x"></i></p>
        </div>
      </div>
    </div>
    <!-- Recovereds Card -->
    <div class="col-lg-4 col-md-4 py-2">
      <div class="card shadow bg-success">
        <div class="card-body">
          <p style="text-align:center"><i class="fas fa-exclamation-triangle fa-2x"></i></p>
        </div>
      </div>
    </div>
  </div>
  <!-- Total Confirmed Cases Card -->
  <div class="card shadow my-2 bg-primary text-secondary">
    <div class="card-body">
      Confirmados
    </div>
  </div>
  <!-- Interactive map with the data -->
  <div class="card shadow fade-in-bottom my-2 px-0 py-0" style="background-color:#1a1053">
    <div class="card-body px-0 py-0">
      <div class="container mx-0 my-0">
        <h2>
          <small class="text-muted">Mapa | Casos Confirmados</small>
        </h2>
        {{ example_plot|safe }}
      </div>
    </div>
  </div>
</div>
{% endblock %}
